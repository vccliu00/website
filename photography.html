    <!-- Trigger the Modal -->
    <img class="myImages" id="myImg" src="photography/1.jpg" alt="Amanita Muscaria in my front yard. Portland, Oregon" width="300" height="200">

    <img class="myImages" id="myImg" src="photography/8.jpg" alt="Indian Rock. Berkeley, California" width="300" height="200">
    <img class="myImages" id="myImg" src="photography/9.jpg" alt="Mount Shasta, California" width="300" height="200">
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01">
      <div id="caption"></div>
    </div>
</div>
<script>

 var modal = document.getElementById('myModal');
// to all images -- note I'm using a class!
var images = document.getElementsByClassName('myImages');
// the image in the modal
var modalImg = document.getElementById("img01");
// and the caption in the modal
var captionText = document.getElementById("caption");

// Go through all of the images with our custom class
for (var i = 0; i < images.length; i++) {
  var img = images[i];
  // and attach our click listener for this image.
  img.onclick = function(evt) {
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
  }
}

var span = document.getElementsByClassName("close")[0];

span.onclick = function() {
  modal.style.display = "none";
}
</script>
